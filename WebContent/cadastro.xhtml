<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	background-color: black;
}

* {
	box-sizing: border-box;
}

/* Add padding to containers */
.container {
	padding: 16px;
	background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
	width: 100%;
	padding: 15px;
	margin: 5px 0 22px 0;
	display: inline-block;
	border: none;
	background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
	background-color: #ddd;
	outline: none;
}

/* Overwrite default styles of hr */
hr {
	border: 1px solid #f1f1f1;
	margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
	background-color: #4CAF50;
	color: white;
	padding: 16px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 100%;
	opacity: 0.9;
}

.registerbtn:hover {
	opacity: 1;
}

/* Add a blue text color to links */
a {
	color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
	background-color: #f1f1f1;
	text-align: center;
}
</style>
</h:head>
<body>

	<form action="/action_page.php">
		<div class="container">
			<h1>Faça seu cadastro</h1>

			<hr />
			
			<label for="nome"><b>Nome</b></label> 
			<input type="text" placeholder="Digite seu nome" name="email" value="#{user.usuario.email}"  /> 

			<label for="email"><b>E-mail</b></label> 
			<input type="text" placeholder="Digite seu E-mail" name="email" value="#{user.usuario.email}" /> 
			
			
	
			<label for="psw"><b>Password</b></label> 
			<input type="password" placeholder="Digite a senha" name="psw"  value="#{user.usuario.email}" /> 
			
			<label for="psw-repeat"><b>Repeat Password</b></label> 
			<input type="password" placeholder="Confirmar a senha" name="psw-repeat" value="#{user.usuario.email}" />
			
			<label for="idade"><b>Idade</b></label> 
			<input type="text" placeholder="00/00/0000" name="idade" value="#{user.usuario.email}"  /> 
			
		
		    <label for="cep"><b>CEP</b></label> 
			<input type="text" placeholder="00000000" name="cep" value="#{user.usuario.email}" /> 
			
			<hr />


			<h:commandButton type="submit" class="registerbtn" value="Cadastrar"/>
			<p></p>
			<h:commandButton  class="registerbtn" value="Cadastrar" action="#{user.irParaCadastro}" />
		</div>

		<div class="container signin"></div>
	</form>

</body>
</html>
