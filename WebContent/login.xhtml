<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
body, html {
	height: 100%;
	font-family: Arial, Helvetica, sans-serif;
}

* {
	box-sizing: border-box;
}

.bg-img {
	/* The image used */
	background-image:
		url("https://flowork.com.br/wp-content/uploads/2018/02/13-livros-para-inspirar-o-seu-negocio-flowork-escritorios-mobiliados-green-office-moinhos-de-vento-porto-alegre-rs-00.png");
	min-height: 795px;
	/* Center and scale the image nicely */
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	position: relative;
}

/* Add styles to the form container */
.container {
	position: absolute;
	right: 0;
	margin: 20px;
	max-width: 300px;
	padding: 16px;
	background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
	width: 100%;
	padding: 15px;
	margin: 5px 0 22px 0;
	border: none;
	background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
	background-color: #ddd;
	outline: none;
}

/* Set a style for the submit button */
.btn {
	background-color: #4CAF50;
	color: white;
	padding: 16px 20px;
	border: none;
	cursor: pointer;
	width: 100%;
	opacity: 0.9;
}

.btn:hover {
	opacity: 1;
}
</style>
</h:head>
<h:body>

	<p></p>
	<p></p>
	<p></p>
	<div class="bg-img">
		<h:form  class="container">
			<h1>Login</h1>
                            
			<label for="emailUser"><b>Email</b></label>
			<h:inputText  id="emailUser" value="#{user.usuario.email}" />
			

			<label for="senhaUser"><b>Password</b></label>
                        <h:inputSecret  id="senhaUser" value="#{user.usuario.senha}" />

			 <h:commandButton type="submit" value="Logar" class="btn" action="#{user.envia}" />
			<p></p>
                        
			<h:commandButton  class="btn" value="Cadastrar" action="#{user.irParaCadastro}" />
                      </h:form>
        </div>      
</h:body>


</html>
